<ion-header>

  <ion-navbar>
    <ion-title color="amber">Leave application info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  

<div [formGroup]="lineFG"  (ngSubmit)="post()">
  <ion-list>
      <form novalidate (ngSubmit)="post()" [formGroup]="lineFG"> 
        <ion-item>
          <ion-label >Leave code:</ion-label>
          <ion-select formControlName="DefaultLeaveCode" >
            <ion-option value="Absence">Absence </ion-option>
            <ion-option value="AbsenceWP">AbsenceWP </ion-option>
            <ion-option value="Emergency">Emergency </ion-option>
            <ion-option value="Exam">Exam </ion-option>
          </ion-select>
        </ion-item>
   
        <ion-item>
            <ion-label >Date:</ion-label>
            <ion-datetime   formControlName="CreatedDateTime" [(ngModel)]="line.CreatedDateTime"></ion-datetime>
          </ion-item>
        
        <ion-item>
          <ion-label >From:</ion-label>
          <ion-datetime displayFormat="YYYY-MM-DD" formControlName="ScheduledLeaveDate" [(ngModel)]="line.ScheduledLeaveDate"></ion-datetime>
        </ion-item>
        
        <ion-item>
          <ion-label >To:</ion-label>
          <ion-datetime displayFormat="YYYY-MM-DD" formControlName="ScheduledReturnDate" [(ngModel)]="line.ScheduledReturnDate"></ion-datetime>
        </ion-item>
        
        <ion-item>
          <ion-label>Ticket reserve?:</ion-label>
          <ion-checkbox color="primary" checked="false" formControlName="TicketReservationRequired" [(ngModel)]="line.TicketReservationRequired"></ion-checkbox>
        </ion-item>
        
        <ion-item>
            <ion-label>Visa ?:</ion-label>
            <ion-checkbox color="vodafone" checked="false" formControlName="NeedExitVisa" [(ngModel)]="line.NeedExitVisa"></ion-checkbox>
          </ion-item>        
          
         <ion-item>
              <ion-label>Encashments?:</ion-label>
              <ion-checkbox color="vodafone" checked="false" formControlName="LeaveEncashment" [(ngModel)]="line.LeaveEncashment"></ion-checkbox>
          </ion-item>        
          <ion-item>
            <ion-label floating>Comments</ion-label>
            <ion-input type="text"  formControlName="Comments" [(ngModel)]="line.Comments"></ion-input>
          </ion-item>    
               
        <ion-item>
          <button ion-button block [disabled]="!lineFG.valid" color="amber">Save</button>
        </ion-item>

    
    </form>
    

  </ion-list>
</div>
</ion-content>
