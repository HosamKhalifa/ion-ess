<ion-header>

  <ion-navbar>
    <ion-title color="amber">Leave application info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row justify-content-center>
      <ion-img src="../../assets/imgs/request.png"></ion-img>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating>Leave type:</ion-label>
          <ion-input [(ngModel)]='line.LeaveApplicationType' type="text"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label floating>Date:</ion-label>
          <ion-datetime displayFormat="YYYY-MMM-DD" [(ngModel)]="line.CreatedDateTime"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating>From:</ion-label>
          <ion-datetime displayFormat="YYYY-MMM-DD" [(ngModel)]="line.ScheduledLeaveDate"></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label floating>To:</ion-label>
          <ion-datetime displayFormat="YYYY-MMM-DD" [(ngModel)]="line.ScheduledReturnDate"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating>Visa type:</ion-label>
          <ion-select [(ngModel)]="line.ExitVisaType" multiple="false">
            <ion-option value="None">None</ion-option>
            <ion-option value="ExitReentry">Exit reentry</ion-option>
            <ion-option value="FinalExit">Final exit</ion-option>
            <ion-option value="ExitReentryMultiple">Exit reentry multiple</ion-option>

          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label floating>Status:</ion-label>
          <ion-select [(ngModel)]="line.ApprovalStatus" multiple="false">
            <ion-option value="Open">Open</ion-option>
            <ion-option value="ReportAsReady">Report as ready</ion-option>
            <ion-option value="Approved">Approved</ion-option>
            <ion-option value="Rejected">Rejected</ion-option>
            <ion-option value="Submitted">Submitted</ion-option>
            <ion-option value="ChangeRequest">Change request</ion-option>

          </ion-select>

        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating>Comments:</ion-label>
          <ion-input [(ngModel)]='line.Comments' type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button icon-start>
          <ion-icon name="checkmark-circle" color="amber"></ion-icon>
          Done
        </button>
      </ion-col>
      <ion-col>
          <button ion-button icon-start>
              <ion-icon name="close-circle" color="amber"></ion-icon>
              Discard
            </button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
